#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
    adapter: postgresql
    host: localhost
    port: 5432
    username: host_rails
    password: host_rails
    database: bb_development
    schema_search_path: core
    encoding: utf8
    template: template0

